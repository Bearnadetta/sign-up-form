<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="form-container">
        <div class="page-left">
            <div class="logo-container">
                <div class="logo"><img src="assets/odin-lined.png" alt="Odin Project Logo" class="odin"></div>
                <h1>Bearnadetta</h1>
            </div>
        </div>
        <div class="page-right">
            <p>This is not a real online service, bear transformation functionality still being implemented</p>
            <p>Sign up to our mailing list to become a bear at the first opportunity</p>
            <form action="" method="post">
                <div class="form-fields-box">
                    <p>Let's get to it!</p>
                    <div class="form-fields">
                        <div class="left-column fields">
                            <label for="First Name">First Name</label>
                            <input type="text">
                            <label for="Email">Email</label>
                            <input type="email">
                            <label for="Password">Password</label>
                            <input type="password">
                        </div>
                        <div class="right-column fields">
                            <label for="Last Name">Last Name</label>
                            <input type="text">
                            <label for="Phone Number">Phone Number</label>
                            <input type="number">
                            <label for="Confirm Password">Confirm Password</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
