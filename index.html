<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="splash">
            <img src="assets/Bear Francesco Unsplash.jpg" alt="A Handsome Bear Welcoming You To The Website">
            <div class="logo-container">
                <div class="logo"><h1><img src="assets/odin-lined.png" alt="Odin Project Logo">Bearnadetta</h1></div>
            </div>
            <div class="splash-footer">
                <p>Photo by <a href="https://unsplash.com/@detpho?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Francesco</a> on
                    <a href="https://unsplash.com/images/animals/bear?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="signup">
            <p>Welcome to the signup page for this bear website! Sign up to be a bear below!</p>
            <p>Unfortunately, bear transformation functionality is still being implemented.</p>
            <form action="" method="post">
                <div class="formleft">
                    <ul>
                        <li><label for="">First Name</label><input type="text"></li>
                        <li><label for="">Email</label><input type="email"></li>
                        <li><label for="">Password</label><input type="password"></li>
                    </ul>
                </div>
                <div class="formright">
                    <ul>
                        <li><label for="">Last Name</label><input type="text"></li>
                        <li><label for="">Phone Number</label><input type="text"></li>
                        <li><label for="">Confirm Password</label><input type="password"></li>
                    </ul>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
